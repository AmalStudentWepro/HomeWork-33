<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>Example Form</h1>
  
  <div class="stats">
    <p id="total">Total: 12</p>
    <p id="required">Required: 7</p>
    <p id="completed">Completed: 7/7</p>
    <p id="errors">Errors: 4/7</p>
  </div>

  <form name="userInfo">
    <div class="row">
      <div class="field">
        <label>Name</label>
        <input class="required" type="text" name="username" />
        <p class="hint">Required</p>
      </div>
      <div class="field">
        <label>Age</label>
        <input class="required" type="text" name="age" />
        <p class="hint">Required</p>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Surname</label>
        <input type="text" name="surname" />
        <p class="hint">Not required</p>
      </div>
      <div class="field">
        <label>About You</label>
        <input class="required" type="text" name="aboutYou" />
        <p class="hint">Required</p>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Email</label>
        <input class="required" type="text" name="emailAddress" />
        <p class="hint">Required</p>
      </div>
      <div class="field">
        <label>What is JavaScript</label>
        <input class="required" type="text" name="whatIsJavaScript" />
        <p class="hint">Required</p>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Phone</label>
        <input type="text" name="phoneNumber" />
        <p class="hint">Not required</p>
      </div>
      <div class="field">
        <label>What is HTML</label>
        <input class="required" type="text" name="html" />
        <p class="hint">Required</p>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Mom's Name</label>
        <input type="text" name="motherName" />
        <p class="hint">Not required</p>
      </div>
      <div class="field">
        <label>What is CSS</label>
        <input class="required" type="text" name="css" />
        <p class="hint">Required</p>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Dad's Name</label>
        <input type="text" name="fatherName" />
        <p class="hint">Not required</p>
      </div>
      <div class="field">
        <label>Favourite Car</label>
        <input type="text" name="favouriteCar" />
        <p class="hint">Not required</p>
      </div>
    </div>

    <button type="submit">Save</button>
  </form>

  <script src="./script.js"></script>
</body>
</html>
